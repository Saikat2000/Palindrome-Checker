<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="container">
      <h1>Is it a Palindrome?</h1>
      <div id="palindrome-container">
        <label for="text-input">Enter in text to check for a palindrome:</label>
        <input type="text" id="text-input" />
        <button id="check-btn">Check</button>
        <div id="result"></div>
      </div>
      <div id="palindrome-definition-div">
        <div>&#128161;</div>
        <p id="palindrome-definition">
          A <dfn>palindrome</dfn> is a word or sentence that's spelled the same
          way both forward and backward, ignoring punctuation, case, and
          spacing.
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
