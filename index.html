<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <h1>Is it a Palindrome?</h1>
    <div id="container">
      <p>Enter in text to check for a palindrome:</p>
      <input type="text" id="text-input" />
      <button id="check-btn">Check</button>
    </div>
    <div id="palindrome-definition-div">
      <p id="palindrome-definition">
        <span>&#128161;</span>
        A <dfn>palindrome</dfn> is a word or sentence that's spelled the same
        way both forward and backward, ignoring punctuation, case, and spacing.
      </p>
    </div>
  </body>
</html>
